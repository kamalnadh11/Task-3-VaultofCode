<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Application Form</title>
</head>
<body>
    <div >
        <h1 id="h1">Application Form</h1>
    </div>
    <div class="form-columns">
    <div class="form-column1">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName" >First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            </form>
        </div>
        <div class="form-column2">
            <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Profile Picture</label>
                <label class="profile-pic-label" for="profilePic">Upload Image</label>
                <input type="file" id="profilePic" class="profile-pic-input" name="profilePic">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div id="strength-bar"></div>
                    <div id="strength-text">Password Strength: Weak</div>
                </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <div class="form-group">
                    <label for="terms">Terms and Conditions</label>
                    <input type="checkbox" id="terms" name="terms" required>
                </div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
